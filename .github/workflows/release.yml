name: Create Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract version from tag
        id: tag_name
        run: |
          echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Generate changelog
        id: changelog
        run: |
          # Get all commits since last tag
          PREVIOUS_TAG=$(git tag -l --sort=-version:refname | grep -v $(git describe --tags) | head -1)

          if [ -z "$PREVIOUS_TAG" ]; then
            # First release - show all commits
            CHANGELOG=$(git log --pretty=format:"- %s (%h)" --reverse)
          else
            # Show commits since last tag
            CHANGELOG=$(git log ${PREVIOUS_TAG}..HEAD --pretty=format:"- %s (%h)" --reverse)
          fi

          # Store in a temp file and read it
          echo "$CHANGELOG" > /tmp/changelog.txt
          cat /tmp/changelog.txt

      - name: Create Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.tag_name.outputs.tag }}
          release_name: Release ${{ steps.tag_name.outputs.version }}
          body: |
            # Meeting Recap App v${{ steps.tag_name.outputs.version }}

            ## Changes

            âœ¨ New features, improvements, and bug fixes in this release.

            See [commits](https://github.com/yourusername/meeting-recap-app/compare/${{ steps.tag_name.outputs.tag }}...latest) for more details.

            ## Installation

            Download the appropriate binary for your operating system from the Assets below:

            - **macOS**: `Meeting-Recap-Processor_x64.dmg`
            - **Windows**: `Meeting-Recap-Processor_x64_en-US.msi`
            - **Linux**: `meeting-recap-app-x64.AppImage`

            ### Quick Start

            1. Download the binary for your OS
            2. Run the installer
            3. Follow the setup instructions in [README.md](https://github.com/yourusername/meeting-recap-app#quick-start)
            4. Install [Ollama](https://ollama.ai) if you haven't already
            5. Start using the app!

            ## System Requirements

            - **OS**: macOS 11+, Windows 10/11, Ubuntu 20.04+
            - **RAM**: 8GB minimum (16GB+ recommended)
            - **Python**: 3.10+ (auto-installed with setup script)
            - **Ollama**: Required for analysis/recap generation

            See [README.md](https://github.com/yourusername/meeting-recap-app#system-requirements) for full requirements.

            ## Known Issues

            - Unsigned binaries on macOS/Windows (will show security warnings)
            - Very large files (>2GB) may require chunking
            - See [Issues](https://github.com/yourusername/meeting-recap-app/issues) for known bugs

            ## Support

            - ðŸ“š [Setup Guide](https://github.com/yourusername/meeting-recap-app/blob/main/SETUP_SERVERS.md)
            - ðŸ’¬ [Discussions](https://github.com/yourusername/meeting-recap-app/discussions)
            - ðŸ› [Report Issues](https://github.com/yourusername/meeting-recap-app/issues)

            ---

            **Happy transcribing! ðŸŽ™ï¸**
          draft: false
          prerelease: false

  build-and-attach:
    name: Build for ${{ matrix.os }} and attach to release
    needs: release
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: windows-latest
            target: x86_64-pc-windows-msvc
          - os: macos-latest
            target: x86_64-apple-darwin

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            src-tauri/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev libappindicator3-dev librsvg2-dev patchelf ffmpeg

      - name: Install dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install ffmpeg

      - name: Install dependencies (Windows)
        if: runner.os == 'Windows'
        run: |
          choco install ffmpeg -y

      - name: Install Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install npm dependencies
        run: npm install

      - name: Build app
        run: npm run tauri:build
        env:
          TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}

      - name: Prepare artifacts for upload
        id: artifacts
        shell: bash
        run: |
          mkdir -p release-files

          if [[ "${{ runner.os }}" == "Linux" ]]; then
            cp src-tauri/target/release/bundle/appimage/*.AppImage release-files/ 2>/dev/null || true
            echo "artifact_name=$(ls release-files/)" >> $GITHUB_OUTPUT
          elif [[ "${{ runner.os }}" == "Windows" ]]; then
            cp src-tauri/target/release/bundle/msi/*.msi release-files/ 2>/dev/null || true
            echo "artifact_name=$(ls release-files/)" >> $GITHUB_OUTPUT
          elif [[ "${{ runner.os }}" == "macOS" ]]; then
            cp src-tauri/target/release/bundle/dmg/*.dmg release-files/ 2>/dev/null || true
            echo "artifact_name=$(ls release-files/)" >> $GITHUB_OUTPUT
          fi

          ls -la release-files/

      - name: Generate checksums
        shell: bash
        run: |
          cd release-files
          if [[ "${{ runner.os }}" == "Linux" ]]; then
            sha256sum *.AppImage > SHA256SUMS.txt 2>/dev/null || true
          elif [[ "${{ runner.os }}" == "Windows" ]]; then
            certutil -hashfile *.msi SHA256 > SHA256SUMS.txt 2>/dev/null || true
          elif [[ "${{ runner.os }}" == "macOS" ]]; then
            shasum -a 256 *.dmg > SHA256SUMS.txt 2>/dev/null || true
          fi
          cat SHA256SUMS.txt

      - name: Upload artifacts to release
        uses: softprops/action-gh-release@v1
        with:
          files: release-files/*
          fail_on_unmatched_files: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
